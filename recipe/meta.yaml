{% set name = "bytecode" %}
{% set version = "0.14.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 82e99af6b0f9e71ba9c5daba11f370fc93adf97d423e93a22659dfc7895fb6a2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - bytecode

about:
  home: https://github.com/vstinner/bytecode
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: A Python module to generate and modify Python bytecode.
  doc_url: https://bytecode.readthedocs.io/
  dev_url: https://github.com/vstinner/bytecode

extra:
  recipe-maintainers:
    - MatthieuDartiailh
