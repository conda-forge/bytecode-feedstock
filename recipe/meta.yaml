{% set name = "bytecode" %}
{% set version = "0.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0c37efa5bd158b1b873f530cceea2c645611d55bd2dc2a4758b09f185749b6fd

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=61.2
    - wheel
    - setuptools_scm >=3.4.3
    # From setuptools_scm[toml]
    - tomli >=1
  run:
    - python >={{ python_min }}
    - typing_extensions

test:
  imports:
    - bytecode
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/vstinner/bytecode
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: A Python module to generate and modify Python bytecode.
  doc_url: https://bytecode.readthedocs.io/
  dev_url: https://github.com/vstinner/bytecode

extra:
  recipe-maintainers:
    - MatthieuDartiailh
    - gabrielcnr
    - marcelotrevisani
    - thewchan
